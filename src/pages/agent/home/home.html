<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <div class="wrapper wrapper-text" padding>
    <div class="box turquoise">
      <h2>{{dashboardData.activetask || '0'}}</h2>
      <p>Pending task</p>
    </div>
    <div class="box turquoise">
      <h2>{{dashboardData.completed_job || '0'}}</h2>
      <p>Completed jobs this month</p>
    </div>

    <div class="sales box turquoise">
      <div class="sales">
        <h3><sup>RM</sup>{{total_sales || 0}}</h3>
        <p>Sales this month</p>
      </div>
    </div>

    <div class="box turquoise">
      <h2>{{availableStock || 0}}</h2>
      <p>Units stock available</p>
    </div>
  </div>

  <ion-list>
    <ion-item-divider color="light"><strong>All Stocks</strong></ion-item-divider>
    <ion-item *ngFor="let stock of stocks">
      <ion-avatar item-start>
        <img [src]="getPath(stock.ImageURL)">
      </ion-avatar>
      <h2>{{stock.product_name}}</h2>
      <p>{{stock.quantity}} unit available</p>
    </ion-item>
  </ion-list>

</ion-content>
