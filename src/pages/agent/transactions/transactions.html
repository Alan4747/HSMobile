<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transactions</ion-title>
        <ion-buttons end>
          <button clear ion-button (click)="withdraw()">Withdraw</button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content class="trans-bg">
  <div>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
        <h1>USD{{wallet}}</h1>
        <p><strong>Available for withdrawal: USD{{availWithdraw(wallet)}}</strong></p>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
  <ion-list>
    <ion-item-divider>
      <b>Everything</b>
    </ion-item-divider>
    <ion-item *ngFor="let trans of transactions">
      <h3>{{trans.description}}</h3>
      <p>{{trans.date}}</p>
      <div class="item-content" item-content>USD{{trans.amount}}</div>
    </ion-item>

    <ion-item>

    </ion-item> -->

</ion-content>
