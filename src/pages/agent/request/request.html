<ion-header>

  <ion-navbar color="secondary">
    <ion-title>New Request</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeRequest()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="apps" item-start></ion-icon>
      EssensiaPlus x 1
    </ion-item>
    <ion-item>
        <ion-icon name="apps" item-start></ion-icon>
        Night Cream x 1
      </ion-item>
    <ion-item text-wrap>
      <ion-icon name="pin" item-start></ion-icon>
      39-1 Jalan Equine 9A, Equine Park, Seri Kembangan
    </ion-item>
  </ion-list>
  <div padding class="btn">
    <ion-row>
      <ion-col>
        <button block color="secondary" ion-button>Accept</button>
      </ion-col>
      <ion-col>
        <button block color="danger" ion-button>Reject</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
