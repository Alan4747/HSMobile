<ion-header>

  <ion-navbar color="secondary">
    <ion-title>New Request</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeRequest()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
      <ion-item *ngFor="let item of request.products">
          <ion-icon name="apps" item-start></ion-icon>
          {{item.name}} x {{item.qty}}
      </ion-item>
    <ion-item text-wrap>
      <ion-icon name="pin" item-start></ion-icon>
      {{request.location}}
    </ion-item>
  </ion-list>
  <div padding class="btn">
    <ion-row>
      <ion-col>
        <button block color="secondary" ion-button (click)="acceptRequest()">Accept</button>
      </ion-col>
      <ion-col>
        <button block color="danger" ion-button (click)="closeRequest()">Reject</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
