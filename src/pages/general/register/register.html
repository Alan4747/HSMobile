<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.name" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Register as</ion-label>
      <ion-select [(ngModel)]="user.role" interface="popover">
        <ion-option value="Customer">Customer</ion-option>
        <ion-option value="Agent">Agent</ion-option>
      </ion-select>
    </ion-item>
    <div padding>
      <button block ion-button (click)="onRegister()">
        Register
      </button>
    </div>

  </ion-list>
</ion-content>
