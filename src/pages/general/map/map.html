<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeMap()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="displayMap()"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="saveMap()">
        Save
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list [ngStyle]="{'display': ((!showMap) ? 'block' : 'none') }">
      <ion-item text-wrap *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
    <div #map id="map" [ngStyle]="{'display': ((showMap) ? 'block' : 'none') }"></div>
</ion-content>
