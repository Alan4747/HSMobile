<ion-content padding class="background vertical-align-content" text-center>
      <ion-card>
        <div align="center">
            <img src="assets/imgs/logo_new.png">
        </div>
        <ion-list no-lines>
          <ion-item>
            <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="login('c')">Login as Customer</button>
        <button ion-button block color="danger" (click)="login('a')">Login as Agent</button>
        <button ion-button block clear color="light" (click)="register()">No account? Register here</button>
        <button ion-button block clear color="light" (click)="forgotPassword()">Forgot password?</button>

      </ion-card>

</ion-content>
