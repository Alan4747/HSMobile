<ion-header>
  <ion-navbar>
    <ion-title>Confirmation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item no-padding>
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h3>EssensiaPlus x 1</h3>
      <div item-content item-end>
        RM300
      </div>
    </ion-item>
    <ion-item no-padding>
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h3>Night Cream x 1</h3>
      <!-- <h4>1 Unit</h4> -->
      <div item-content item-end>
        RM300
      </div>
    </ion-item>
    <ion-item no-lines>
        <ion-note item-end>
          <strong>Total: RM2,000</strong>
        </ion-note>
      </ion-item>
  </ion-list>
  <ion-list no-lines>
      <ion-item-divider color="light">
          <h2>Delivery Information</h2>
      </ion-item-divider>
    <ion-item text-wrap tappable (click)="setLocation()">
      <p>39-1 Jalan Equine 9A, Equine Park, 43300 Seri Kembangan, Selangor Darul Ehsan</p>
      <ion-note item-end><button color="dark" ion-button small icon-only clear><ion-icon name="create"></ion-icon></button> </ion-note>
    </ion-item>
    <ion-item-divider color="light">
        <h2>Payment Method</h2> 
    </ion-item-divider>
    <ion-item>
        <ion-label>Paypal</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-footer>
      <ion-toolbar color="secondary">
        <button small color="light" ion-button clear block (click)="makePayment()">Make Payment</button>
      </ion-toolbar>
    </ion-footer>
</ion-content>
