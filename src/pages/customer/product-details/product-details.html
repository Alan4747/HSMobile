<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeDetail()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="getPath()"/>
    <ion-card-content>
      <ion-card-title>
        {{product.Name}}
      </ion-card-title>
      <p>
        {{product.Description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
