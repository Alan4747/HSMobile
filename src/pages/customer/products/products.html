<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <!-- <ion-item-divider no-lines>
    </ion-item-divider> -->
    <ion-item no-padding *ngFor="let product of items">
      <ion-thumbnail item-start>
        <img [src]="getPath(product.ImageURL)">
      </ion-thumbnail>
      <h2>{{ product.Name }}</h2>
      <h4>USD {{ product.Price }}</h4>
      <em class="em" ion-text *ngIf="isAgent()">({{ product.QuantityPerPackage }} unit per package)</em>
      <div item-content>
        <button ion-button (click)="addToCart(product)">Add to cart</button>
      </div>
    </ion-item>

      <div item-content>

      </div>
    </ion-item> -->
  </ion-list>
</ion-content>
