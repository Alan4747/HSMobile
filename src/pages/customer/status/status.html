<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Status</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-bottom>
    <ion-segment color="light" [(ngModel)]="status">
      <ion-segment-button value="active">
        Active
      </ion-segment-button>
      <ion-segment-button value="completed">
        Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="light">
  <div [ngSwitch]="status">
    <div *ngSwitchCase="'active'">
      <ion-card *ngFor="let job of activeJobs">
        <button ion-item (click)="statusDetail(job)">
          <!-- <div *ngFor="let agent of job.agent"> -->
          <ion-avatar item-start>
            <img [src]="getProfileImage(getAgentImage(job))||'assets/imgs/user.png'">
            <!-- <img [src]="'assets/imgs/user.png'"> -->
          </ion-avatar>
          <h2>{{getAgentName(job)}}</h2>

          <h4>Order #{{job.JobID}}</h4>
          <!-- <p> <ion-icon color="yellow" name="star"></ion-icon> 4.7</p> -->
          <ion-note item-end>
            <h5>{{job.current_status}}</h5>
          </ion-note>
          <!-- </div> -->
        </button>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" block clear icon-left center text-center (click)="call(job)">
              <ion-icon name="phone-portrait"></ion-icon>
              <div>Call</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" block clear icon-left center text-center (click)="wa(job)">
              <ion-icon name="chatbubbles"></ion-icon>
              <div>Chat</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

            <img [src]="getProfileImage(getAgentImage(job))||'assets/imgs/user.png'">
