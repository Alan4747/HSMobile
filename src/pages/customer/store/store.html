<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Pickup Stores</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="bg">
  <ion-list>
    <ion-item text-wrap *ngFor="let store of stores">
      <!-- <div item-content> -->
        <h2><strong>{{store.name}}</strong></h2>
        <h2><ion-icon item-start name="pin"></ion-icon> {{store.store_address}}, {{store.store_postcode}} {{store.store_city}}, {{store.store_state}}</h2>
        <h2><ion-icon item-start name="call"></ion-icon> {{store.store_agentphone}}</h2>
      <!-- </div> -->
    </ion-item>
</ion-list>
</ion-content>
