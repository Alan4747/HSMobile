<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Mark as Delivered</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap>
      <ion-label>Delivery Method</ion-label>
      <ion-select [(ngModel)]="method" interface="popover" placeholder="Select">
        <ion-option value="POS">Postage (Poslaju)</ion-option>
        <ion-option value="COD">Cash on Delivery</ion-option>
      </ion-select>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>Tracking Number</ion-label>
      <ion-input [(ngModel)]="tracking" placeholder="e.g EN7788889992MY"></ion-input>
    </ion-item>
  </ion-list>
  <div padding class="btn">
    <ion-row>
      <ion-col>
        <button block full color="secondary" ion-button (click)="submitDelivery()">Done</button>
      </ion-col>
      <ion-col>
        <button block color="danger" ion-button (click)="close()">Cancel</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
