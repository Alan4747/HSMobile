<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding tappable #slidingItem *ngFor="let product of products; let i = index;" (click)="view(product)">
      <ion-item no-padding tappable>
        <ion-thumbnail item-start>
          <img [src]="getPath(product.ImageURL)||'./assets/imgs/logo.png'">
        </ion-thumbnail>
        <h2>{{product.Name}}</h2>
        <h4>RM {{product.Price}}</h4>
        <div ion-note item-end>
          <p>
            <em>{{product.status}}</em>
          </p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="confirmDelete(product, slidingItem, i);$event.stopPropagation();">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="primary" (click)="edit(product, slidingItem);$event.stopPropagation();">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
