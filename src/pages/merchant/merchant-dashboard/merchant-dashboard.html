<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="wrapper wrapper-text" padding>
    <div class="box turquoise">
      <h2>{{dashboardData.orders_today || 0}}</h2>
      <p>Orders Today</p>
    </div>
    <div class="box turquoise">
      <h2>{{dashboardData.completed_orders || 0}}</h2>
      <p>Completed orders this month</p>
    </div>

    <div class="sales box turquoise">
      <div class="sales">
        <h3>
          <sup>RM</sup>{{dashboardData.total_sales || 0}}</h3>
        <p>Sales this month</p>
      </div>
    </div>

    <div class="box turquoise">
      <h2>{{dashboardData.products || 0}}</h2>
      <p>Units stock available</p>
    </div>
  </div>
</ion-content>
